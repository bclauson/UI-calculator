<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="thing">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <form id = "ad">
        <button type="submitAdd" class="btn">Add!</button>
      </form>
      <form id ="sub">
        <button type="submitSub" class="btn">Subtract</button>
      </form>
      <form id ="mult">
        <button type="submitMult" class="btn">Multiply!</button>
      </form>
      <form id ="div">
        <button type="submitDiv" class="btn">Divide!</button>
      </form>
    </form>
    <div id="output">

    </div>
  </div>
  



</body>
</html>
